name: abstract
root: ~/Code/abstract

startup_window: projects

windows:
  - projects:
      layout: 83cb,226x76,0,0[226x58,0,0,6,226x17,0,59,7]
      panes:
        - code:
          - cd projects
          - vim
        - shell:
          - cd projects
  - ui:
      layout: 83cb,226x76,0,0[226x58,0,0,6,226x17,0,59,7]
      panes:
        - code:
          - cd ui
          - vim
        - shell:
          - cd ui
          - source desktop/.env.local
  - support:
      layout: 83cb,226x76,0,0[226x58,0,0,6,226x17,0,59,7]
      root: ~/Support
      panes:
        - code:
          - vim
        - shell:
          - echo
  - logs:
      layout: even-horizontal
      panes:
        - desktop:
          - cd ui/desktop
          - tail -f ~/Library/Application\ Support/Abstract/logs/application.log
        - plugin:
          - cd batbelt
          - tail -f ~/Library/Application\ Support/Abstract/logs/sketch-plugin.log
        - cli:
          - cd projects/stable/abstract-cli
          - tail -f ~/Library/Application\ Support/Abstract/logs/cli.log

